      var element = document.createElement("div");
      var bootDiv = element.setAttribute("class", "container");

      bigImage.setAttribute("class", "bigImage");
      var imgsrc = bigImage.setAttribute("src", images[0]);

      var imgWidth = bigImage.setAttribute("width", "100%");
      var leftDiv = document.createElement("div");
      leftDiv.setAttribute("class", "leftDiv");
      var leftButton = document.createElement("img");
      leftButton.setAttribute("src", "file:///Users/benedictnagle-rose/Gits/tiy-front-end-course/week-03/day-04/Arrow-Left.png");
      leftButton.setAttribute("width", "70%");
      leftButton.setAttribute("class", "leftButton");
      var rightDiv = document.createElement("div");
      rightDiv.setAttribute("class", "rightDiv");
      var rightButton = document.createElement("img");
      rightButton.setAttribute("src", "file:///Users/benedictnagle-rose/Gits/tiy-front-end-course/week-03/day-04/Arrow-Right.png");
      rightButton.setAttribute("width", "70%");

      var element3 = document.createElement("div");
      var smallDiv = element3.setAttribute("class", "row");
      element3.setAttribute("id", "lowerRow");
      
      
      for (iterator = 0; iterator < images.length; iterator++) {
        var smallImage = document.createElement("img");
        var imgsrc = smallImage.setAttribute ("src", images[iterator]);
        var imgalt = smallImage.setAttribute("alt", "PICTURE");
        var imgWidth = smallImage.setAttribute("width", "100%");
        
        var thumbDiv = document.createElement("div");

        thumbDiv.appendChild(smallImage);
        element3.appendChild(thumbDiv);
        
        
      }
      
      element.appendChild(element3);
      document.body.appendChild(element);

      var lowerRow = document.querySelector("div");

      var eventFlow = false;
      var right = 1;
      var left = 3;

      lowerRow.addEventListener("click", function (event) {
        var targetElement = event.target;

        if (targetElement.tagName === 'IMG') { 
          if (targetElement.getAttribute('class') === 'selected') {
            targetElement.removeAttribute('class');
          
          } else {

            if (targetElement.className === "rightButton") {
              console.log("right");
              var srcChange = targetElement.getAttribute("src");
              var selector = document.querySelector(".bigImage");
              selector.setAttribute("src", images[right]);
              right++;

              if (right > images.length - 1) {
                right = 0;
              }
              
          } else if (targetElement.className === "leftButton") {
              var srcChange2 = targetElement.getAttribute("src");
              var selector2 = document.querySelector(".bigImage");
              selector2.setAttribute("src", images[left]);
              left--;

              if (left < 0) {
                left = images.length - 1;
              }
              
          } else { 

              targetElement.setAttribute('class', 'selected');
              var cSrc = targetElement.getAttribute("src");
              var selLargePic = document.querySelector(".bigImage");
              selLargePic.setAttribute("src", cSrc);
            }
          }
        }
      }, eventFlow);

            }, 0);
